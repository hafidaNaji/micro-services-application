<div class="p-3">
  <div class="card">
    <div class="card-body">

      <table *ngIf="bills" class="table">
        <thead>
        <tr>
          <th>Date Facture</th>
          <th>Customer Id</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let b of bills">
          <td>{{ b.billingDate }}</td>
          <td>{{ b.customerId }}</td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
